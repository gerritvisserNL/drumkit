<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerrit's Drum Kit</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="keyboard-legend">
      <h2>Keyboard Controls</h2>
      <details>
        <summary>Drum Key Mapping</summary>
        <table>
          <thead>
            <tr>
              <th>Drum Part</th>
              <th>Key</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Snare Drum</td>
              <td><code>S</code></td>
            </tr>
            <tr>
              <td>Tom</td>
              <td><code>T</code></td>
            </tr>
            <tr>
              <td>Floor Tom</td>
              <td><code>F</code></td>
            </tr>
            <tr>
              <td>Hi-Hat</td>
              <td><code>H</code></td>
            </tr>
            <tr>
              <td>Crash Cymbal</td>
              <td><code>C</code></td>
            </tr>
            <tr>
              <td>Ride Cymbal</td>
              <td><code>R</code></td>
            </tr>
            <tr>
              <td>Bell</td>
              <td><code>B</code></td>
            </tr>
            <tr>
              <td>Hi-Hat Pedal</td>
              <td><code>O</code></td>
            </tr>
            <tr>
              <td>Kick Pedal</td>
              <td><code>Spacebar</code></td>
            </tr>
          </tbody>
        </table>
      </details>
    </div>

    <div class="container">
      <div class="inner-container">
        <div id="kick"></div>
        <div id="snare"></div>
        <div id="tom"></div>
        <div id="floor"></div>
        <div id="hi-hat"></div>
        <div id="crash"></div>
        <div id="ride"></div>
        <div id="bell"></div>
        <div id="kickpedal"></div>
        <div id="hi-hatpedal"></div>
        <div id="throne"></div>
      </div>
    </div>
  </body>
</html>
